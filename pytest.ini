[pytest]
# Pytest configuration for expense-predictor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    validation: Tests for data validation functions
