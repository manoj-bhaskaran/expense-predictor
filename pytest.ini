[pytest]
# Pytest configuration for expense-predictor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    validation: Tests for data validation functions
    preprocessing: Tests for data preprocessing functions
    transformation: Tests for target transformation functions
    metrics: Tests for evaluation metrics functions
    security: Security-related tests
    cli: Command-line interface tests
    edge_case: Edge case and error handling tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
