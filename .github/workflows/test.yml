name: Tests and Coverage

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests (fast)
      run: |
        pytest -m unit -v --cov=. --cov-fail-under=0 --cov-report=term-missing

    - name: Run integration tests
      if: success()
      run: |
        pytest -m integration -v --cov=. --cov-append --cov-fail-under=0 --cov-report=term-missing

    - name: Run validation tests
      if: success()
      run: |
        pytest -m validation -v --cov=. --cov-append --cov-fail-under=0 --cov-report=term-missing

    - name: Check combined coverage threshold
      if: success()
      run: |
        coverage report --fail-under=80
        coverage xml
        coverage html

    - name: Upload coverage to Codecov
      # Using version tags instead of commit SHA for maintainability
      # Version tags are pinned and updated through Dependabot
      uses: codecov/codecov-action@v4  # nosemgrep: use-trusted-publishing
      if: matrix.python-version == '3.12'
      continue-on-error: true  # Optional: Don't fail if Codecov token not set
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.12'
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.12'
      continue-on-error: true  # Optional: Don't fail if PR comment fails
      # Using version tags instead of commit SHA for maintainability
      uses: py-cov-action/python-coverage-comment-action@v3  # nosemgrep: use-trusted-publishing
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70
