name: Security Scanning

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    # Run security scans weekly on Monday at 10:00 AM UTC
    - cron: '0 10 * * 1'

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Run Bandit security scan
      continue-on-error: true
      run: |
        # Exclude tests directory to avoid false positives on assert statements
        bandit -r . -f json -o bandit-report.json --exclude ./tests || true
        bandit -r . -f txt --exclude ./tests || true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Check dependencies for known vulnerabilities
      continue-on-error: true
      run: |
        # Install dependencies and check for vulnerabilities
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        safety check --json > safety-report.json || true
        safety check || true

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-security-report
        path: safety-report.json
